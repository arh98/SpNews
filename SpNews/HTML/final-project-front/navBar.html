<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="navBarStyleSheet.css">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark" style="margin-bottom: 30px;background-color:#06283D">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="margin-left: 50px;margin-right: 35px">SportNews</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" style="margin-left: 10px">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item" style="margin-left: 10px">
                    <a class="nav-link" href="#">Register</a>
                </li>
                <li class="nav-item" style="margin-left: 10px">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item dropdown" style="margin-left: 10px">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Trending</a></li>
                        <li><a class="dropdown-item" href="#">Latest</a></li>
                        <li><a class="dropdown-item" href="#">Foreign</a></li>
                        <li><a class="dropdown-item" href="#">Domestic</a></li>
                        <li><a class="dropdown-item" href="#">Football</a></li>
                        <li><a class="dropdown-item" href="#">Basketball</a></li>
                        <li><a class="dropdown-item" href="#">Volleyball</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <button class="btn float-end mx-4 searchBtn" data-bs-toggle="collapse" data-bs-target="#collapseSearchSection" style=""><i class="fa fa-search"></i></button>
    </div>
</nav>
<div class="container mb-5 collapse" id="collapseSearchSection">
    <div class="row d-flex justify-content-center text-white">
        <div class="col-md-9">
            <div class="card mt-3 collapseSection" style="padding: 30px 30px 90px 30px;border-radius: 20px"><h3 class="heading mt-5 text-center">Hi! How can we help You?</h3>
                <div class="d-flex justify-content-center px-5">
                    <div class="search">
                        <input type="text" class="search-input" placeholder="Search..." name="">
                        <a href="#" class="btn float-end searchBtn2"><i class="fa fa-search"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
